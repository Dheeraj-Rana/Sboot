<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    h1 {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        margin: 0;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #34495e;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #e5e5e5;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>Course Fees</th>
                <th>Course Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a:${objects}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.StudentName}"></td>
                <td th:text="${a.coursename}"></td>
                <td th:text="${a.courseDto.coursePrice}"></td>
                <td th:text="${a.courseDto.courseDuration}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
